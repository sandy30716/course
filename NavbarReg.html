<style>


/* First level of nav */
.sidenav {
	position: relative;
  margin-top: 30px;
  margin-bottom: 30px;
  padding-top:    10px;
  padding-bottom: 10px;
  background-color: #E1FDE9;
  border-radius: 5px;
}

/* All levels of nav */
.sidebar .nav > li > a {
  display: block;
  color: #716b7a;
  padding: 5px 20px;
}
.sidebar .nav > li > a:hover,
.sidebar .nav > li > a:focus {
  text-decoration: none;
  background-color: #B8EEC8;
}
.sidebar .nav > .active > a,
.sidebar .nav > .active:hover > a,
.sidebar .nav > .active:focus > a {
  font-weight: bold;
  color: #4E8860;
  background-color: transparent;
}

/* Nav: second level */
.sidebar .nav .nav {
  margin-bottom: 8px;
}
.sidebar .nav .nav > li > a {
  padding-top:    3px;

  font-size: 90%;

<nav class="sidebar col-xs-2 col-xs-offset-1">
    <ul id="reg" class="nav sidenav affix" data-spy="affix" data-offset-top="10">
        <li class="active"><a href="#" onclick="showDetail('register');">線上報名</a></li>
        <li><a href="#" onclick="showDetail('courseInfo');">課程資料</a></li>
		<li><a href="#" onclick="showDetail('regSearch');">報名查詢</a></li>
        <li><a href="#" onclick="showDetail('cancel');">取消報名</a></li>
        <li><a href="#" onclick="showDetail('pass');">合格名單</a></li>
        <li><a href="#" onclick="showDetail('waitingList');">備取名單</a></li>
		<li><a href="#" onclick="showDetail('refund')">退費辦法</a></li>
    </ul>
</nav>
<script type="text/javascript">

function showDetail(course) {   
    $('#reg.nav > li').click(function (e) {
        e.preventDefault();
        $('#reg.nav > li').removeClass('active');
        $(this).addClass('active');                
    });            
 var courseInfo = getCourseInfo(course);
 $('#pageDetail').attr('src',courseInfo[0]);
 $('#title').text( courseInfo[1]);
}
function getCourseInfo(course){
	var src;
	var title;
	switch(course){
		case 'register':
			url = window.location.pathname;
			url = url.slice(0, - 18);
			src = url+'/agreement.html';
			title = "線上報名";
			break;
		case 'courseInfo':
			src = 'https://my.ntu.edu.tw/register/UserViewCourseInforStep1.asp';
			title = "所有課程資料";
			break;
		case 'regSearch':
			src = 'https://my.ntu.edu.tw/register/UserViewSelfCourse.asp';
			title = "個人報名查詢";
			break;
		case 'cancel':
			src = 'https://my.ntu.edu.tw/register/UserCancelCO.asp';
			title = "取消未繳費課程";
			break;
		case 'pass':
			src = 'https://my.ntu.edu.tw/register/UserGraduateList.asp';
			title = "合格名單查詢";
			break;
		case 'waitingList':
			src = 'https://my.ntu.edu.tw/register/batchlist.asp';
			title = "備取名單查詢";
			break;
		case 'refund':
			src = 'refund.html';
			title = '退費方式';
			break;
	}
	return [src,title];
}

	
</script>
