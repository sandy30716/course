
<!DOCTYPE html>
<html>

	<script>
    $(function(){
      $("#header").load("./header.html"); 
	  $('#footer').load("./footer.html");
    });
	</script>
  </head>

  <body>

<div id='header'></div>

<div id="wrap">
<div class="col-md-10 col-md-offset-1">
	<div class="page-header">
		<h1>交通資訊 <small>Traffic Information</small></h1>
	</div>
	<div>
	<dl>
		<dt>捷運文湖線</dt>
		<dd>
		搭到科技大樓站下車，可步行或騎Ubike至臺大資訊大樓站，再步行至計中。
		</dd>
	
		<dt>捷運新店線</dt>
		<dd>
		搭到公館站下車，可步行或騎Ubike至臺大資訊大樓站，再步行至計中。
		</dd>
		
		<dt>公車</dt>
		<dd>
		待更新...
		</dd>
		
		<dt>停車資訊</dt>

		可停臺灣大學辛亥停車場。
		</dd>		
	
		<dt>地圖</dt>
		<dd><div id="map-canvas" style= "height:380px;width:680px"></div></dd>
	</dl>
	</div>
</div>
</div>

<div id="footer"></div>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_xcjOOxAIvU3THiummZKa8rtpLRo5iAU&sensor=false"></script>
<script>
//use google map
var map;
function initialize() {
  var LatLng = new google.maps.LatLng(25.0208, 121.540);
  var mapOptions = {
    zoom: 17,
    center: LatLng
  };
  map = new google.maps.Map(document.getElementById('map-canvas'),
      mapOptions);
  var marker = new google.maps.Marker({
	position: LatLng,
	map:map,
	title:"臺灣大學計算機與資訊網路中心"
  });
  
  var image = './image/ubikeLogo.png';
  var UbikeMarker = new google.maps.Marker({
	position:new google.maps.LatLng(25.0210, 121.5414),
	map:map,
	icon:image,
	title:"Ubike"
  });
  var image = './image/parking.png';
  var UbikeMarker = new google.maps.Marker({
	position:new google.maps.LatLng(25.0209, 121.5430),
	map:map,
	icon:image,
	title:"臺灣大學辛亥停車場"
  });   
}

google.maps.event.addDomListener(window, 'load', initialize);
</script>		

  </body>
</html>
